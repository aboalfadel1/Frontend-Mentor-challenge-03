<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>



</head>

<body>
    <div class="cart">

        <header>
            <div class="profile-img"><img src="images/image-victor.jpg" alt=""></div>
        </header>
        <div class="info">
            <p class="name">Vector Crest <span>26</span></p>
            <h6>Londen</h6>
        </div>
        <footer>
            <section>
                <p class="stats">80K</p>
                <p class="what">Followers</p>
            </section>
            <section class="stats">
                <p class="stats">803K</p>
                <p class="what">Likes</p>
            </section>
            <section class="stats">
                <p class="stats">1.4K</p>
                <p class="what">Photos</p>
            </section>
        </footer>
    </div>
</body>

</html>
